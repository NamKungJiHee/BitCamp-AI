<html>
<head>
    <title></title>
</head>
<body>
<script type = "text/javascript">
    function get_argument(arg){
        return arg * 1000;
    }
    alert(get_argument(1));
    alert(get_argument(2));    
</script>
</body>
</html>

<!--  
get_argument(1))이라는 뜻은 위 함수 arg부분에 숫자 1을 넣어준다는 뜻
get_argument(2))이라는 뜻은 위 함수 arg부분에 숫자 2을 넣어준다는 뜻
 -->
